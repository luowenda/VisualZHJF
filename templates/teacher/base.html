<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}-综合积分系统</title>

  <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet">
  <link rel="icon" type="image/png" href="../static/image/favicon.png">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type = "text/javascript">
    $(document).ready(function(){
      var location = window.location.href;
      var id = location.substring(location.lastIndexOf('/')+1);
      $("#"+id).addClass("active");
    });
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- logo -->
    <a class="navbar-brand" href="#"><img class="logo circle" style="height: 60px" src="../../static/image/logo.png"></a>
    <!-- mobile navbar-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navbar content-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="teacher" href="\teacher">首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="MajorOverview" href="\teacher\MajorOverview">专业总览</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="CourseOverview" href="\teacher\CourseOverview">课程总览</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              个人查询
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="\teacher\GradeTrend">成绩走向</a>
                <a class="dropdown-item" href="\teacher\FailedCourses">挂科情况统计</a>
                <a class="dropdown-item" href="\teacher\Bonus">附加分统计</a>
            </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            多人（班级）比较
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="\teacher\CompByStu">学生成绩对比</a>
            <a class="dropdown-item" href="\teacher\CompByClass">班级成绩对比</a>
            <a class="dropdown-item" href="\teacher\CompByYear">各届成绩对比</a>
          </div>
        </li>
      </ul>
      <!-- welcome info -->
      <ul class=" navbar-nav ">
          <li class="nav-item navbar-text ">欢迎你，{%if session['username']%}{{session['username']}}{%endif%}</li>
          <li class="nav-item"> <a  class="nav-link text-warning" href="\logout\" >注销</a></li>
      </ul>
    </div>
  </nav>
  <div style="background-image: linear-gradient( 135deg, #90F7EC 10%, #32CCBC 100%);background-size: auto auto;min-height: 100%">
    <div class="container z-depth-4" style="background-color: white;">
  {% block main %}{% endblock %}
  <br>
  <br>
    </div>
  </div>
</body>

</html>
