<!-- 登录界面 -->

<!DOCTYPE html>
<html>
<head>
    <title>综合积分系统首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/image/favicon.png">
</head>

<body>
    <div style="background-image: linear-gradient( 135deg, #90F7EC 10%, #32CCBC 100%);">
     
          <div class="section no-pad-bot" id="index-banner">
              <div class="container  z-depth-4" style="background-color: white" >
                  <div style="text-align: center;"><img class="circle" style="height: 100px" src="../static/image/logo.png"></div>
                    
              <!-- <div style="background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url(../static/image/logo.png);
              background-repeat:no-repeat ;
              background-position:center center;">  -->
              <br>
                <h3 class="header center teal-text">欢迎访问综合积分系统</h3>
                <br><br>
            <div class="row">
                <div class="col s12 m6 offset-m3 l6 offset-l3">
                  
                  <div class="card-panel white hoverable">
                        <div style="color: #E08B78">
                                {% if error %}
                                {{error}}
                                {% endif %}
                        </div>
                      <form class="text-center border border-light p-5" action="{{ url_for('login')}}" method="POST">
          
                          <h5 class="h3 mb-4 teal-text">请 登 录</h5>
                      
                          <!-- Username -->
                          <input type="text" name="username" id="validate" class="form-control mb-4" placeholder="学号">
                      
                          <!-- Password -->
                          <input type="password" name="passwd" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="密码">
                          <div class="row">
                          <!-- <div class="d-flex justify-content-around"> -->
                              <div class="col l4">
                                  <!-- Remember me -->
                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" name="rememberme" value="1">
                                      <label class="custom-control-label" for="defaultLoginFormRemember">记住我</label>
                                  </div>
                              </div>
                              <div class="col l3">
                                    <!-- Change password -->
                                    <a href="">修改密码</a>
                                </div>
                              <div class="col l3 offset-l2">
                                  <!-- Forgot password -->
                                  <a href="">忘记密码？</a>
                              </div>
                          </div>
                          <div class="row">
                          <!-- Sign in button -->
                          <button class="btn btn-info btn-block my-4 col l2 offset-l5" type="submit">登 录</button>
                          </div>
                      </form>
                      
                    </div>
                <div><p class="teal-text" >* 初始密码为学号,请及时修改密码</p></div>
            </div>
        </div>
        <div style="height: 100px"></div> <!--占行用-->
        </div>
      </div>
    
    </div>
</body>

</html>
